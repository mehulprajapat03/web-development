<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        .navbar{
    background-color:black;
    border-radius: 30px;
}

.navbar li{
    float: right;
    list-style: none;
    margin: 13px 20px;
}

.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: white;
}

.navbar ul{
    overflow: auto;
}

.search{
    float: left;
    color: white;
    padding-top: 12px;
}

.navbar li a:hover{
    color: red;
}

    </style>>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Contact  us</a></li>
                <li><a href="#">Services</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="#">Home</a> </li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Search here">
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
